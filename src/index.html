<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NUX is sharing UX concept and ideas. This firt website will host some examples."
    />
    <link rel="stylesheet" href="assets/style/main.scss" />
    <link rel="icon" type="image/png" href="./assets/image/logo.svg" />
    <title>Home - NUX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <header>

      </header>
      <section class="top">
        <figure class="top-figure">
          <img
            class="top-figure__svg"
            src="assets/image/9dots.svg"
            alt="9 dots square"
          />
          <p class="top-figure__parag" data-scroll="in">ADØNUX</p>
            <p
              class="reveal--2"
              aria-hidden="true"
              data-scroll="in"
              data-splitting=""
              style="--word-total: 1; --char-total: 6; width: 190px;"
            >
              <span data-word="ADØNUX" style="--word-index: 0">
                <span
                  class="char"
                  data-char="A"
                  style="
                    --char-index: 0;
                    --count: 1;
                    --char-0: '≥';
                    --char-1: '¶';
                    --char-2: '/';
                    --char-3: '˚';
                    --char-4: '░';
                    --char-5: '≤';
                    --char-6: '¢';
                    --char-7: '•';
                    --char-8: '≥';
                    --char-9: '˚';
                  "
                >A</span>

                <span
                  class="char"
                  data-char="D"
                  style="
                    --char-index: 1;
                    --count: 3;
                    --char-0: '<';
                    --char-1: '…';
                    --char-2: '–';
                    --char-3: '`';
                    --char-4: '¶';
                    --char-5: 'ƒ';
                    --char-6: '•';
                    --char-7: '?';
                    --char-8: '˜';
                    --char-9: '▓';
                  "
                >D</span>

                <span
                  class="char"
                  data-char="Ø"
                  style="
                    --char-index: 2;
                    --count: 1;
                    --char-0: '░';
                    --char-1: 'æ';
                    --char-2: '≥';
                    --char-3: 'å';
                    --char-4: '÷';
                    --char-5: '–';
                    --char-6: '∫';
                    --char-7: 'µ';
                    --char-8: 'å';
                    --char-9: '▒';
                  "
                >Ø</span>

                <span
                  class="char"
                  data-char="N"
                  style="
                    --char-index: 3;
                    --count: 4;
                    --char-0: '≈';
                    --char-1: '¬';
                    --char-2: '<';
                    --char-3: '…';
                    --char-4: '∞';
                    --char-5: '/';
                    --char-6: '?';
                    --char-7: '˙';
                    --char-8: 'ß';
                    --char-9: '≈';
                  "
                >N</span>

                <span
                  class="char"
                  data-char="U"
                  style="
                    --char-index: 4;
                    --count: 4;
                    --char-0: '?';
                    --char-1: '™';
                    --char-2: '–';
                    --char-3: '/';
                    --char-4: '˚';
                    --char-5: '▒';
                    --char-6: '˜';
                    --char-7: '?';
                    --char-8: '░';
                    --char-9: '÷';
                  "
                >U</span>

                <span
                  class="char"
                  data-char="X"
                  style="
                    --char-index: 5;
                    --count: 4;
                    --char-0: '∆';
                    --char-1: '§';
                    --char-2: 'ç';
                    --char-3: '∫';
                    --char-4: 'µ';
                    --char-5: '™';
                    --char-6: '`';
                    --char-7: '§';
                    --char-8: '˙';
                    --char-9: '▓';
                  "
                >X</span>
              </span>
            </p>
        </figure>

        <h2>Living new UX experience</h2>
      </section>
      <section class="mid">
        <h2>Create with precision<br> what you like</h2>
        <figure class="mid-figure">
          <img class="mid-figure__svg" src="./assets/image/mid1.svg" alt="People working on computer about web development" />
          <figcaption class="mid-figure__caption">Thinking together to obtain the best features</figcaption>
        </figure>
        <figure class="mid-figure">
          <img class="mid-figure__svg" src="./assets/image/mid2.svg" alt="Space stars" />
          <figcaption class="mid-figure__caption">Updating existing content</figcaption>
        </figure>
        <figure class="mid-figure">
          <img class="mid-figure__svg" src="./assets/image/mid3.svg" alt="Space stars" />
          <figcaption class="mid-figure__caption">Working on update and maintening everything up to your needs</figcaption>
        </figure>
        <figure class="mid-figure">
          <img class="mid-figure__svg" src="./assets/image/mid4.svg" alt="Space stars" />
          <figcaption class="mid-figure__caption">Visualise data from all your websites</figcaption>
        </figure>
      </section>
      <section class="bot">
        <div class="bot-container">
          <h2>Create together with our team<br>Start your creation journey</h2>
          <button class="bot-container__btn" type="submit">Start creating</button>
        </div>
      </section>
    </main>
    <footer class="footer">
        <div>
            
        </div>
        <div class="footer-logo">

        </div>
    </footer>
  </body>
</html>
